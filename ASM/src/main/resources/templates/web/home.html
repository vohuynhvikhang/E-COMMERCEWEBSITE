<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Header Bootstrap</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
.carousel-item img {
    width: 100%;
    height: 600px;
    object-fit: cover;
}
</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand fw-bold" href="#">LENUPﾂｮ</a>

            <!-- Toggle button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menu -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/home}">Trang ch盻ｧ</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/product}">S蘯｣n ph蘯ｩm</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Store</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Gi盻嬖 thi盻㎡</a></li>
                </ul>

                <!-- Search bar, Cart & Account -->
                <div class="d-flex align-items-center gap-3">
                    <form th:action="@{/product/search}" method="GET" class="d-flex">
                        <input class="form-control me-2" type="search" name="keyword" placeholder="Tﾃｬm ki蘯ｿm s蘯｣n ph蘯ｩm..." th:value="${keyword}">
                        <button class="btn btn-outline-dark" type="submit">剥</button>
                    </form> 
                    <a th:href="@{/cart}" class="btn btn-outline-dark position-relative"> 將 </a>

                    <!-- Tﾃi kho蘯｣n dropdown -->
                    <div class="dropdown">
                        <button class="btn btn-outline-dark dropdown-toggle" type="button" id="accountDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            側 <span th:text="${session.user != null ? session.user.fullname : 'Tﾃi kho蘯｣n'}"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="accountDropdown">
                            <li th:if="${session.user != null}"><a class="dropdown-item" th:href="@{/orders}">Qu蘯｣n lﾃｽ ﾄ柁｡n hﾃng</a></li>
                            <li th:if="${session.user != null}"><a class="dropdown-item" th:href="@{/user/edit}">Thay ﾄ黛ｻ品 thﾃｴng tin</a></li>
                            <li th:if="${session.user != null}"><a class="dropdown-item text-danger" th:href="@{/logout}">ﾄ斉ハg xu蘯･t</a></li>
                            <li th:if="${session.user == null}"><a class="dropdown-item" th:href="@{/login}">ﾄ斉ハg nh蘯ｭp</a></li>
                            <li th:if="${session.user == null}"><a class="dropdown-item" th:href="@{/register}">ﾄ斉ハg kﾃｽ</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Slideshow -->
    <div id="carouselExampleIndicators" class="carousel slide container" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="@{/images/1(edited).jpg}" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img th:src="@{/images/2(edited).jpg}" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img th:src="@{/images/cp.png}" class="d-block w-100" alt="Slide 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span> 
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span> 
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Footer -->
    <footer class="text-white py-5" style="background-color: #000000;">
        <div class="container">
            <div class="text-center mt-4">
                <p class="mb-0">&copy; 2025 LENUPﾂｮ. T蘯･t c蘯｣ cﾃ｡c quy盻］ ﾄ柁ｰ盻｣c b蘯｣o lﾆｰu.</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
