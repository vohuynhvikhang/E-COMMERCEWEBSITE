<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Quản lý người dùng</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="hold-transition sidebar-mini">
	<div class="wrapper">
		<nav
			class="main-header navbar navbar-expand navbar-white navbar-light">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" data-widget="pushmenu"
					href="#" role="button"> <i class="fas fa-bars"></i>
				</a></li>
			</ul>
		</nav>

		<aside class="main-sidebar sidebar-dark-primary elevation-4">
			<a href="#" class="brand-link"> <span
				class="brand-text font-weight-light">Admin Panel</span>
			</a>
			<div class="sidebar">
				<nav class="mt-2">
					<ul class="nav nav-pills nav-sidebar flex-column" role="menu">
						<li class="nav-item"><a href="/admin/index" class="nav-link"><i
								class="nav-icon fas fa-home"></i>
								<p>Trang chủ</p></a></li>
						<li class="nav-item"><a href="/admin/products"
							class="nav-link"><i class="nav-icon fas fa-box"></i>
								<p>Quản lý sản phẩm</p></a></li>
						<li class="nav-item"><a href="/admin/orders"
							class="nav-link active"><i
								class="nav-icon fas fa-shopping-cart"></i>
								<p>Quản lý đơn hàng</p></a></li>
						<li class="nav-item"><a href="/admin/users" class="nav-link"><i
								class="nav-icon fas fa-users"></i>
								<p>Quản lý người dùng</p></a></li>
						<li class="nav-item"><a href="/admin/categories"
							class="nav-link"><i class="nav-icon fas fa-list"></i>
								<p>Quản lý danh mục</p></a></li>
						<li class="nav-item"><a href="/logout" class="nav-link"><i
								class="nav-icon fas fa-arrow-right-from-bracket"></i>
								<p>Đăng xuất</p></a></li>
					</ul>
				</nav>
			</div>
		</aside>

		<div class="content-wrapper">
			<div class="container mt-4">
				<h2 class="mb-4">Danh sách đơn hàng</h2>
				<table class="table table-striped table-bordered table-hover">
					<thead class="thead-dark">
						<tr>
							<th scope="col">Mã đơn hàng</th>
							<th scope="col">Tên khách hàng</th>
							<th scope="col">Ngày đặt</th>
							<th scope="col">Trạng thái</th>
							<th scope="col">Chi tiết</th>
							<th scope="col">Xóa</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="order : ${orders}">
							<td th:text="${order.id}"></td>
							<td th:text="${order.fullname}"></td>
							<td th:text="${order.orderDate}"></td>
							<td th:text="${order.status}"></td>
							<td><a th:href="@{/admin/orders/{id}(id=${order.id})}"
								class="btn btn-info btn-sm">Xem chi tiết</a></td>
							<td><a
								th:href="@{/admin/orders/delete/{id}(id=${order.id})}"
								class="btn btn-danger btn-sm">Xóa</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
</body>
</html>
